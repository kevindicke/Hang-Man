<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hang man</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form class="wordform" action="index.html" method="post">
      <!-- <h3 class="word">Enter word</h3> -->
      <input class="input" type="text" name="" value="" placeholder="Enter word">
      <button class="btn" type="submit" name="button">DONE</button>
    </form>
    <div class="container">
      <div class="gallows">
        <div class="human">
          <div id="head" class="display"></div>
          <div id="body" class="display"></div>
          <div id="left-arm" class="display"></div>
          <div id="right-arm" class="display"></div>
          <div id="left-leg" class="display"></div>
          <div id="right-leg" class="display"></div>
        </div>
        <!-- <div class="dashes">_ _ _ _ _</div> -->
      </div>
      <h3 id="urWord">Your word</h3>
      <div class="dashes"></div>
      <h3 id="wrong">Wrong letters</h3>
      <input class="letterInput" type="text" name="" value="" placeholder="Pick a letter">
      <div class="missed"></div>
    </div>
    <div class="player1">
      <p class="name" id="p1">Player 1</p>
      <p class="score">Score: </p><p class="score" id="pointP1">0</p>
    </div>

    <div class="player2">
      <p class="name" id="p2">Player 2</p>
      <p class="score">Score: </p><span class="score" id="pointP2">0</span>
    </div>
    <h1>H a n g M a n</h1>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
