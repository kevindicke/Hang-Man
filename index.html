<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hang man</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Ubuntu+Condensed" rel="stylesheet">
</head>

<body>
    <div class="nameEntry">
        <h1 class="title">HANG MAN</h1>
        <input class="p1Name" type="text" name="" value="" placeholder="Enter Name of Player 1">
        <input class="p2Name" type="text" name="" value="" placeholder="Enter Name of Player 2">
        <button class="nameBtn" type="button" name="button">Let's do this!</button>
    </div>
    <div class="wordEntry">
        <h1 class="title">HANG MAN</h1>
        <h2 class="currPlayer"></h2>
        <h2 class="wordTag">Enter a word for <span class="playerName"></span></h2>
        <input class="wordInput" type="text" name="" value="" placeholder="Make it count">
        <button class="wordBtn" type="button" name="button">Game On!!!</button>
    </div>
    <div class="gameBoard">
        <div class="p1Board">
            <p class="p1GameName">player 1</hp>
                <h3 class="p1Score">Score: <span class="p1Point">0</span></h3>
                <hr>
                <div class="p1LetterBox">
                    <span class="letter">a</span>
                    <span class="letter">b</span>
                    <span class="letter">c</span>
                    <span class="letter">d</span>
                    <span class="letter">e</span>
                    <span class="letter">f</span>
                    <hr>
                    <span class="letter">g</span>
                    <span class="letter">h</span>
                    <span class="letter">i</span>
                    <span class="letter">j</span>
                    <span class="letter">k</span>
                    <span class="letter">l</span>
                    <hr>
                    <span class="letter">m</span>
                    <span class="letter">n</span>
                    <span class="letter">o</span>
                    <span class="letter">p</span>
                    <span class="letter">q</span>
                    <span class="letter">r</span>
                    <hr>
                    <span class="letter">s</span>
                    <span class="letter">t</span>
                    <span class="letter">u</span>
                    <span class="letter">v</span>
                    <span class="letter">w</span>
                    <span class="letter">x</span>
                    <hr>
                    <span class="letter">y</span>
                    <span class="letter">z</span>
                </div>
        </div>
        <div class="mainBoard">
            <h1 class="title">HANG MAN</h1>
            <div class="gallows">
                <img class="img" src="gallows.png" alt="Gallows">
                <div class="human">
                    <div id="head" class="display"></div>
                    <div id="body" class="display"></div>
                    <div id="left-arm" class="display"></div>
                    <div id="right-arm" class="display"></div>
                    <div id="left-leg" class="display"></div>
                    <div id="right-leg" class="display"></div>
                </div>
            </div>
            <div class="dashes"></div>
        </div>
        <div class="p2Board">
            <p class="p2GameName">player 2</p>
            <h3 class="p2Score">Score: <span class="p2Point">0</span></h3>
            <hr>
            <div class="p2LetterBox">
                <span class="letter">a</span>
                <span class="letter">b</span>
                <span class="letter">c</span>
                <span class="letter">d</span>
                <span class="letter">e</span>
                <span class="letter">f</span>
                <hr>
                <span class="letter">g</span>
                <span class="letter">h</span>
                <span class="letter">i</span>
                <span class="letter">j</span>
                <span class="letter">k</span>
                <span class="letter">l</span>
                <hr>
                <span class="letter">m</span>
                <span class="letter">n</span>
                <span class="letter">o</span>
                <span class="letter">p</span>
                <span class="letter">q</span>
                <span class="letter">r</span>
                <hr>
                <span class="letter">s</span>
                <span class="letter">t</span>
                <span class="letter">u</span>
                <span class="letter">v</span>
                <span class="letter">w</span>
                <span class="letter">x</span>
                <hr>
                <span class="letter">y</span>
                <span class="letter">z</span>
            </div>
        </div>
    </div>
    <div class="winScreen">
      <h1 class="winner">The winner is <span class="playerName">Player 1</span>!!!</h1>
      <button class="newGameBtn" type="button" name="button">New Game</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
